  <style>
    @keyframes pulse-ring {
      0% { transform: scale(0.33); opacity: 0; }
      80%, 100% { opacity: 0; }
    }
    .status-ring {
      position: relative;
    }
    .status-ring::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    body {
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
